<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Activate IE9 document mode, if available. -->
    <!-- If missing, the WebBrowser control on Windows runs in default IE8 mode which is not supported by JSBridge. -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <!-- Defined iOS viewport -->
    <!-- If missing, the UIWebView control on iOS zooms out the web page and allows the pinch zoom. -->
    <meta name='viewport' content='initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no'>
    <script type="text/javascript" src="JSBridge.js"></script>
</head>
<body>
    <h3>Welcome to sample page for reactivate inactive entity directly on entity form.</h3>
    Help: <a href="https://github.com/Resconet/JSBridge">Git repository...</a><br />
    <button onclick="reactivateEntity()">Reactivate</button>
    <script>
        function reactivateEntity() {
            MobileCRM.UI.EntityForm.requestObject(function (entityForm) {
                if (entityForm.entity.properties.statuscode == 1) // check whether entity is inactive
                    MobileCRM.UI.EntityForm.reactivateEntity(0); // Active status code
            }, MobileCRM.bridge.alert, null);
        }
    </script>
</body>
</html>
